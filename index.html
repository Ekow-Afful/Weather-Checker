<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Api</title>
  </head>
  <body>
    <header>Weather</header>
    <input
      type="text"
      class="location"
      id="city-input"
      placeholder="Search City"
    />
    <button
      type="button"
      class="search-button"
      id="search-button"
      onclick="searchCity()"
    >
      Search
    </button>
    <div class="weather-display" id="weather-display">
      <h3 class="cd" id="city-display">-----</h3>
      <div class="wd" id="weather-type">-----</div>
      <div class="wd">Temp: <span id="temp"> --</span>°F</div>
      <div class="wd">Min Temp: <span id="min-temp"> --</span>°F</div>
      <div class="wd">Max Temp: <span id="max-temp"> --</span>°F</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
